      <stop offset="0%" stop-color="#FF5F55"/>
      <stop offset="100%" stop-color="#B31B12"/>
    </radialGradient>
    
    <linearGradient id="stemGradient" x1="0%" y1="0%" x2="100%" y2="0%">
